name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install genisoimage
        run: sudo apt install genisoimage

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/unpacked

      - name: Create release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Game latest build"
          files: |
            ./dist/game-web.zip
            ./dist/game-win.zip
            ./dist/game-mac.dmg

      - name: Upload to Itch
        uses: Ayowel/butler-to-itch@v1.0.0
        with:
          butler_key: ${{ secrets.BUTLER_CREDENTIALS }}
          itch_user: golen
          itch_game: himegotchi
          files: |
            ./dist/game-web.zip
            ./dist/game-win.zip
            ./dist/game-mac.dmg
          auto_channel: true
          butler_version: "latest"
          # unsupported
          check_signature: false
